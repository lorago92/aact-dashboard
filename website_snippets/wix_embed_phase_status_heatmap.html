<!-- Drop this into Wix "Embed HTML" element. Replace YOUR_PAGES_URL below. -->
<div id="vis"></div>
<script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
<script>
(async () => {
  const url = "https://YOUR_PAGES_URL/phase_status.json?ts=" + Date.now();
  const { meta, data } = await fetch(url).then(r => r.json());
  const spec = {
    $schema: "https://vega.github.io/schema/vega-lite/v5.json",
    width: "container",
    height: 360,
    data: { values: data },
    transform: [{ calculate: "datum.n", as: "count" }],
    params: [
      { name:"phaseOrder", value:["Early Phase 1","Phase 1","Phase 1/2","Phase 2","Phase 2/3","Phase 3","Phase 4","Not Applicable","Unknown"] }
    ],
    mark: "rect",
    encoding: {
      x: { field: "status", type: "ordinal", sort:"-y", title: "Overall Status" },
      y: { field: "phase_std", type: "ordinal", sort:{param:"phaseOrder"}, title: "Phase" },
      color: { field: "count", type: "quantitative", title: "Studies" },
      tooltip: [
        { field: "phase_std", title: "Phase" },
        { field: "status", title: "Status" },
        { field: "n", title: "Studies" }
      ]
    },
    title: { text: "Phase Ã— Status", subtitle: "As of " + meta.as_of_utc }
  };
  vegaEmbed("#vis", spec, {actions:false});
})();
</script>
