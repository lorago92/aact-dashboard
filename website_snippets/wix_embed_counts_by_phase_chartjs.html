<!-- Drop this into Wix "Embed HTML" element. Replace YOUR_PAGES_URL below. -->
<div style="width:100%;height:420px"><canvas id="ph"></canvas></div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
(async () => {
  const url = "https://YOUR_PAGES_URL/counts_by_phase.json?ts=" + Date.now(); // cache-bust
  const { meta, data } = await fetch(url).then(r => r.json());
  const labels = data.map(d => d.phase_std);
  const values = data.map(d => d.n);
  new Chart(document.getElementById('ph'), {
    type: 'bar',
    data: { labels, datasets: [{ label: 'Trials', data: values }] },
    options: {
      responsive: true, maintainAspectRatio: false,
      scales: { y: { ticks: { precision: 0 } } },
      plugins: {
        title: { display: true, text: 'ClinicalTrials.gov â€” Trials by Phase' },
        subtitle: { display: true, text: 'As of ' + meta.as_of_utc }
      }
    }
  });
})();
</script>
