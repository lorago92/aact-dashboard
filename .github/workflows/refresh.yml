name: build-and-deploy
on:
  workflow_dispatch:
  schedule:
    - cron: "17 9 * * *"   # daily at 09:17 UTC
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install sqlalchemy psycopg2-binary pandas plotly

      - name: Build heatmap
        env:
          AACT_USER: ${{ secrets.AACT_USER }}
          AACT_PASS: ${{ secrets.AACT_PASS }}
        run: python build_phase_status_all.py

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
